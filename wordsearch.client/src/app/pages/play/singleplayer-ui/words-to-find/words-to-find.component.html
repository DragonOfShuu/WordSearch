@let found = wordsInfo()?.wordsFound;
@let toFind = wordsInfo()?.wordsToFind;
@if (found && toFind && toFind.length > 0) {
  <div class="frame p-3">
      <h1>Words to Find</h1>
      <ul 
        class="flex flex-col transition-opacity"
        [class.opacity-0]="onGoingTransition()">
        @for (word of toFind; track $index) {
          <li [class.word-found]="isWordFound(word)">
            {{ word }}
          </li>
        }
      </ul>
  </div>
}
